name: Zola CI

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: debian-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Fetch & Install Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.18.0

      - name: Zola Build 
        run: zola build