name: Zola CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "*"
  
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      - name: Build only 
        uses: shalzz/zola-deploy-action@v0.18.0
        env:
          BUILD_DIR: public
          BUILD_ONLY: true
          BUILD_FLAGS: --drafts
          BUILD_THEMES: true